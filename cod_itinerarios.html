    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        table {
            display: table;
        }
        thead {
            display: table-header-group;
        }
        tbody {
            display: table-row-group;
        }
        tr {
            display: table-row;
            transition: background-color 200ms ease-in-out;
        }
        tr:hover {
            background-color: #f9fafb;
        }
        th, td {
            display: table-cell;
            padding: 1rem 1rem;
        }
        td:nth-child(1) {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1d4ed8;
            width: 5rem;
            max-width: 5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        td:nth-child(2) {
            font-size: 1rem;
            color: #4b5563;
            white-space: nowrap;
        }
        th {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00A89D;
            background-color: #e0f2f2;
        }
        th:nth-child(1) {
            width: 4rem;
            max-width: 4rem;
        }
        @media (max-width: 768px) {
            ::-webkit-scrollbar {
                width: 16px;
                height: 16px;
            }

            ::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 10px;
            }

            ::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 16px;
                border: 4px solid #f1f1f1;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
            html {
                scrollbar-width: auto;
                scrollbar-color: #888 #f1f1f1;
            }
        }

        function parseBusLine(line) {
            line = line.trim();
            let code = '';
            let description = line;
            const separatorIndex = line.indexOf(' - ');
            
            if (separatorIndex !== -1) {
                code = line.substring(0, separatorIndex).trim();
                description = line.substring(separatorIndex + 3).trim();
            } else {
                code = '';
                description = line;
            }
            
            return { code, description };
        }
        function renderBusLines(data, tbodyElement) {
            tbodyElement.innerHTML = '';
            data.forEach(lineString => {
                const { code, description } = parseBusLine(lineString);
                const row = document.createElement('tr');
                const codeCell = document.createElement('td');
                const descriptionCell = document.createElement('td');

                codeCell.textContent = code;
                descriptionCell.textContent = description;

                row.appendChild(codeCell);
                row.appendChild(descriptionCell);
                tbodyElement.appendChild(row);
            });
        }
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const tables = document.querySelectorAll('table');
            tables.forEach(table => {
                const rows = table.querySelectorAll('tbody tr');

                rows.forEach(row => {
                    const codeCell = row.querySelector('td:nth-child(1)');
                    const descriptionCell = row.querySelector('td:nth-child(2)');
                    const codeText = codeCell ? (codeCell.textContent || codeCell.innerText) : '';
                    const descriptionText = descriptionCell ? (descriptionCell.textContent || descriptionCell.innerText) : '';

                    if (codeText.toUpperCase().includes(filter) || descriptionText.toUpperCase().includes(filter)) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                });
            });
        }
